<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Title (VERY IMPORTANT) -->
    <title>
      Crosiz – We Build Intelligent AI Systems to Scale Businesses
    </title>

    <!-- Primary Meta Description -->
    <meta
      name="description"
      content="Crosiz is an AI-driven software company helping businesses build intelligent systems, integrate artificial intelligence, and scale faster through modern web, data, and automation solutions."
    />

    <!-- Keywords (still useful for context) -->
    <meta
      name="keywords"
      content="AI software company, AI integration services, intelligent systems, AI for business, custom AI solutions, SaaS development, machine learning solutions, Crosiz"
    />

    <!-- Author -->
    <meta name="author" content="Crosiz" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://crosiz.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./public/assets/logo.png" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Crosiz – Intelligent AI Systems for Business Growth" />
    <meta
      property="og:description"
      content="We build intelligent AI-powered systems that help businesses integrate artificial intelligence and scale with confidence."
    />
    <meta property="og:url" content="https://crosiz.com/" />
    <meta property="og:image" content="https://crosiz.com/og-image.png" />
    <meta property="og:site_name" content="Crosiz" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crosiz – AI Systems That Scale Businesses" />
    <meta
      name="twitter:description"
      content="Crosiz builds intelligent AI systems to help businesses integrate AI and grow faster."
    />
    <meta name="twitter:image" content="https://crosiz.com/og-image.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Preconnect (Performance boost) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Crosiz",
        "url": "https://crosiz.com",
        "logo": "https://crosiz.com/public/icons/logo.png",
        "description": "Crosiz builds intelligent AI-powered systems to help businesses integrate artificial intelligence and scale.",
        "sameAs": [
          "https://www.linkedin.com/company/crosiz",
          "https://twitter.com/crosiz"
        ]
      }
    </script>
  </head>

  <body>
    <noscript>
      Crosiz builds intelligent AI systems to help businesses integrate artificial intelligence and scale.
    </noscript>

    <div id="root"></div>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
